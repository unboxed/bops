                            - [-0.07716178894042969, 51.50094238217541]
                            - [-0.07645905017852783, 51.50053497847238]
                            - [-0.07615327835083008, 51.50115276135022]
                            - [-0.07716178894042969, 51.50094238217541]
                    documents:
                      - url: http://example.com/document_path.pdf
                        created_at: '2020-05-16T06:18:17.540+01:00'
