  "/api/v1/planning_applications":
    get:
      summary: Retrieves all determined planning applications
      responses:
        '200':
          description: All determined planning applications
          content:
            application/json:
              examples:
                Full:
                  value:
                    data:
                      -   <<: *planning_application

    post:
      summary: Create new planning application
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '200':
          description: valid_request
          content: {}
        '400':
          description: invalid_request
          content: {}
        '401':
          description: unauthorized_user
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                application_type:
                  type: string
                  enum:
                    - lawfulness_certificate
                  example: lawfulness_certificate
                site:
                  type: object
                  properties:
                    uprn:
                      type: string
                      example: '100081043511'
                    address_1:
                      type: string
                      example: 11 Abbey Gardens
                    address_2:
                      type: string
                      example: Southwark
                    town:
                      type: string
                      example: London
                    postcode:
                      type: string
                      example: SE16 3RQ
                description:
                  type: string
                  example: Add chimnney stack
                payment_reference:
                  type: string
                  example: PAY1
                work_status:
                  type: string
                  example: proposed
                proposal_details:
                  type: array
                  items:
                    type: object
                    properties:
                      question:
                        type: string
                        example: what are you planning to do?
                      responses:
                        type: array
                        items:
                          type: object
                          properties:
                            value:
                              type: string
                              example: demolish
                      metadata:
                        type: object
                        properties:
                          notes:
                            type: string
                            example: this will be done before rebuilding
                          auto_answered:
                            type: boolean
                            example: true
                          policy_refs:
                            type: array
                            items:
                              type: object
                              properties:
                                url:
                                  type: string
                                  example: http://example.com/planning/policy/1/234/a.html
                                value:
                                  type: string
                                  example: "GPDO 32.2342.223"
                          flags:
                            type: array
                            items:
                              type: object
                              properties:
                                value:
                                  type: string
                agent_first_name:
                  type: string
                  example: Jennifer
                agent_last_name:
                  type: string
                  example: Harper
                agent_phone:
                  type: string
                  example: '237878889'
                agent_email:
                  type: string
                  example: agent@example.com
                applicant_first_name:
                  type: string
                  example: Albert
                applicant_last_name:
                  type: string
                  example: Manteras
                applicant_phone:
                  type: string
                  example: '23432325435'
                applicant_email:
                  type: string
                  example: applicant@example.com
                constraints:
                  type: object
                files:
                  type: array
                  items:
                    type: object
                    properties:
                      filename:
                        type: string
                        example: https://bops-test.s3.eu-west-2.amazonaws.com/proposed-first-floor-plan.pdf
                      tags:
                        type: array
                        items:
                          type: string
                          example: "Side"
                boundary_geojson:
                  type: object
              required:
              - site
              - application_type
              - applicant_email
            examples:
              Minimum:
                value:
                  application_type: lawfulness_certificate
                  site:
                    uprn: '100081043511'
                    address_1: 11 Abbey Gardens
