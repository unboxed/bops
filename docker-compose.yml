---
services:
  db:
    image: postgis/postgis:13-3.1
    volumes:
      - type: volume
        source: db
        target: /var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
  web:
    build: .
    stdin_open: true
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432
      APPLICANTS_APP_HOST: southwark.southwark.applicants:3001
    networks:
      default:
        aliases:
          - southwark.southwark.web
          - southwark.southwark.localhost
    ports:
      - "3000:3000"
      - "3333:3333"
    depends_on:
      - db
    volumes:
      - type: bind
        source: .
        target: /app
  applicants:
    build: ./bops-applicants
    environment:
      API_BEARER: 123
      API_HOST: southwark.web:3333
      API_USER: api_user
      PORT: 3001
      PROTOCOL: http
    ports:
      - "3001:3001"
    volumes:
      - type: bind
        source: ./bops-applicants/
        target: /app
    networks:
      default:
        aliases:
          - southwark.southwark.applicants


volumes:
  db:
