    bearerAuth:
      type: http
      scheme: bearer
    terraquestAuth:
      type: apiKey
      in: header
      name: Authorization
  schemas:
    SubmissionResponse:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        message:
          type: string
      required:
      - uuid
    SubmissionEvent:
      type: object
      properties:
        applicationRef:
          type: string
        applicationVersion:
          type: integer
        applicationState:
          type: string
        sentDateTime:
          type: string
          format: date_time
        updated:
          type: boolean
        documentLinks:
          type: array
          items:
            type: object
            properties:
              documentName:
                type: string
              documentLink:
                type: string
                format: uri
              expiryDateTime:
                type: string
                format: date_time
              documentType:
                type: string
            required:
            - documentName
            - documentLink
            - documentType
      required:
      - applicationRef
      - applicationVersion
      - applicationState
      - sentDateTime
      - updated
    UnprocessableEntityError:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
              example: 422
            message:
              type: string
              example: Unprocessable Entity
            detail:
              type: string
          required:
          - code
          - message
      required:
      - error
    UnauthorizedError:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
              example: 401
            message:
              type: string
              example: Unauthorized
            detail:
              type: string
          required:
          - code
          - message
      required:
      - error
    BadRequestError:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
              example: 400
            message:
              type: string
              example: Bad Request
            detail:
              type: string
          required:
          - code
          - message
      required:
      - error
    NotFoundError:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
              example: 404
            message:
              type: string
              example: Not Found
            detail:
              type: string
          required:
          - code
          - message
      required:
      - error
