          items:
            additionalProperties: false
            properties:
              address:
                "$ref": "#/components/definitions/Address"
              contact:
                "$ref": "#/components/definitions/ContactDetails"
              when:
                enum:
                - duringConstruction
                - afterConstruction
                - duringAndAfterConstruction
                type: string
            required:
            - when
            - address
            - contact
            type: object
          type: array
        name:
          additionalProperties: false
          properties:
            first:
              type: string
            last:
              type: string
            title:
              type: string
          required:
          - first
          - last
          type: object
