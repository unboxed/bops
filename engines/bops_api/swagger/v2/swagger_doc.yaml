paths:
  "/api/v2/ping":
    get:
      summary: Returns a healthcheck
      security:
      - bearerAuth: []
      responses:
        '200':
          description: with valid swagger credentials
          content:
            application/json:
              examples:
                default:
                  value:
                    message: OK
                    timestamp: '2023-11-22T20:00:00.000Z'
              schema:
                "$ref": "#/components/schemas/Healthcheck"
        '401':
          description: with a token from another api user
          content:
            application/json:
              examples:
                default:
                  value:
                    error:
                      code: 401
                      message: Unauthorized
              schema:
                "$ref": "#/components/schemas/UnauthorizedError"
  "/api/v2/planning_applications":
    post:
      summary: Creates a new plannning application
      security:
      - bearerAuth: []
      parameters:
      - name: send_email
        in: query
        schema:
          enum:
          - 'true'
          - 'false'
          default: 'true'
      responses:
        '200':
          description: when the application is created
          content:
            application/json:
              examples:
                default:
                  value:
                    id: BUC-23-00100-HAPP
                    message: Application successfully created
              schema:
                "$ref": "#/components/schemas/SubmissionResponse"
        '400':
          description: with an invalid request
          content:
            application/json:
              examples:
                default:
                  value:
                    error:
                      code: 400
                      message: Bad Request
                      detail: We couldnt process your request because some information
                        is missing or incorrect.
              schema:
                "$ref": "#/components/schemas/BadRequestError"
        '401':
          description: with a token from another api user
          content:
            application/json:
              examples:
                default:
                  value:
                    error:
                      code: 401
                      message: Unauthorized
              schema:
                "$ref": "#/components/schemas/UnauthorizedError"
        '403':
          description: when the endpoint is disabled
          content:
            application/json:
              examples:
                default:
                  value:
                    error:
                      code: 403
                      message: Forbidden
                      detail: Creating planning applications using this endpoint is
                        not permitted in production
              schema:
                "$ref": "#/components/schemas/ForbiddenError"
        '404':
          description: when a local authority isn't found
          content:
            application/json:
              examples:
                default:
                  value:
                    error:
                      code: 404
                      message: Not Found
                      detail: Local authority not found
              schema:
                "$ref": "#/components/schemas/NotFoundError"
        '422':
          description: when an application is invalid
          content:
            application/json:
              examples:
                default:
                  value:
                    error:
                      code: 422
                      message: Unprocessable Entity
                      detail: Planning application is invalid
              schema:
                "$ref": "#/components/schemas/UnprocessableEntityError"
        '500':
          description: when an internal server error occurs
          content:
            application/json:
              examples:
                default:
                  value:
                    error:
                      code: 500
                      message: Internal Server Error
                      detail: Couldnt connect to the database
              schema:
