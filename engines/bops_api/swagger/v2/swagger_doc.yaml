paths:
  "/api/v2/ping":
    get:
      summary: Returns a healthcheck
      security:
      - bearerAuth: []
      responses:
        '200':
          description: with valid credentials
          content:
            application/json:
              examples:
                default:
                  value:
                    message: OK
                    timestamp: '2023-11-22T20:00:00.000Z'
              schema:
                "$ref": "#/components/schemas/healthcheck"
        '401':
          description: with missing or invalid credentials
          content:
            application/json:
              examples:
                default:
                  value:
                    error:
                      code: 401
                      message: Unauthorized
              schema:
                "$ref": "#/components/schemas/errors/properties/unauthorized"
