    BaseMetadata:
      "$id": "#BaseMetadata"
      additionalProperties: false
      description: Minimum metadata expected for any application
      properties:
        id:
          "$ref": "#/components/definitions/UUID"
          description: Unique identifier for this application
        organisation:
          description: The reference code for the organisation responsible for processing
            this planning application, sourced from planning.data.gov.uk/dataset/local-authority
          maxLength: 4
          type: string
        schema:
          "$ref": "#/components/definitions/URL"
        submittedAt:
          "$ref": "#/components/definitions/DateTime"
      required:
      - organisation
      - id
      - submittedAt
      - schema
      type: object
    Date:
      format: date
      type: string
    DateTime:
      description: Regex-based implementation of iso-date-time until available in
        ajv-formats@3.0.0
      format: date-time
      pattern: "^([0-9]+)-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])[Tt]([01][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9]|60)(\\.[0-9]+)?(([Zz])|([\\+|\\-]([01][0-9]|2[0-3]):[0-5][0-9]))$"
      type: string
    Email:
      format: email
      type: string
    Feature:
      additionalProperties: false
      description: A feature object which contains a geometry and associated properties.
        https://tools.ietf.org/html/rfc7946#section-3.2
      properties:
        bbox:
          "$ref": "#/components/definitions/BBox"
          description: Bounding box of the coordinate range of the object's Geometries,
            Features, or Feature Collections. The value of the bbox member is an array
            of length 2*n where n is the number of dimensions represented in the contained
            geometries, with all axes of the most southwesterly point followed by
            all axes of the more northeasterly point. The axes order of a bbox follows
            the axes order of geometries. https://tools.ietf.org/html/rfc7946#section-5
        geometry:
          "$ref": "#/components/definitions/Geometry"
          description: The feature's geometry
        id:
          description: A value that uniquely identifies this feature in a https://tools.ietf.org/html/rfc7946#section-3.2.
          type:
          - string
          - number
        properties:
          "$ref": "#/components/definitions/GeoJsonProperties"
          description: Properties associated with this feature.
