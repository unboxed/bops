          type: string
        line2:
          type: string
        postcode:
          type: string
        town:
          type: string
      required:
      - line1
      - town
      - postcode
      title: Contact address
      type: object
    Agent:
      "$id": "#Agent"
      additionalProperties: false
      description: Information about the agent or proxy who completed the application
        on behalf of someone else
