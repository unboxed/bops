---
openapi: 3.0.1
info:
  title: Back-office Planning System
  version: v2
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  definitions:
    Address:
      "$id": "#Address"
      additionalProperties: false
      description: Address information for a person associated with this application
        not at the property address
      properties:
        country:
          type: string
        county:
          type: string
        line1:
          type: string
        line2:
          type: string
        postcode:
          type: string
        town:
          type: string
      required:
      - line1
      - town
      - postcode
      type: object
    Agent:
      "$id": "#Agent"
      additionalProperties: false
      description: Information about the agent or proxy who completed the application
        on behalf of someone else
      properties:
        address:
          "$ref": "#/components/definitions/UserAddress"
        agent:
          additionalProperties: false
          properties:
            address:
              "$ref": "#/components/definitions/Address"
            company:
              additionalProperties: false
              properties:
                name:
                  type: string
              required:
              - name
              type: object
            email:
              "$ref": "#/components/definitions/Email"
            name:
              additionalProperties: false
              properties:
                first:
                  type: string
                last:
                  type: string
                title:
                  type: string
              required:
              - first
              - last
              type: object
            phone:
              additionalProperties: false
              properties:
                primary:
                  type: string
              required:
              - primary
              type: object
          required:
          - name
          - email
          - phone
          - address
          type: object
        company:
          additionalProperties: false
          properties:
            name:
              type: string
          required:
          - name
          type: object
        email:
          "$ref": "#/components/definitions/Email"
        interest:
          enum:
          - owner.sole
          - owner.co
          - tenant
          - occupier
          - other
          type: string
        name:
          additionalProperties: false
          properties:
            first:
              type: string
            last:
              type: string
            title:
              type: string
          required:
          - first
          - last
          type: object
        ownership:
          "$ref": "#/components/definitions/Ownership"
        phone:
          additionalProperties: false
          properties:
            primary:
              type: string
          required:
          - primary
          type: object
        siteContact:
          "$ref": "#/components/definitions/SiteContact"
        type:
          enum:
          - individual
          - company
          - charity
          - public
          - parishCouncil
          type: string
      required:
      - address
      - agent
      - email
      - name
      - phone
      - siteContact
      - type
      type: object
    Applicant:
      "$id": "#Applicant"
      anyOf:
      - "$ref": "#/components/definitions/BaseApplicant"
      - "$ref": "#/components/definitions/Agent"
      description: The user who completed the application either for themself or on
        behalf of someone else
    Application:
      "$id": "#Application"
      additionalProperties: false
      description: Information about this planning application
      properties:
        declaration:
          "$ref": "#/components/definitions/ApplicationDeclaration"
        fee:
          "$ref": "#/components/definitions/ApplicationFee"
        preApp:
          "$ref": "#/components/definitions/PreApplication"
        type:
          "$ref": "#/components/definitions/ApplicationType"
      required:
      - type
      - fee
      - declaration
      type: object
    ApplicationDeclaration:
      "$id": "#ApplicationDeclaration"
      additionalProperties: false
      description: Declarations about the accuracy of this application and any personal
        connections to the receiving authority
      properties:
        accurate:
          type: boolean
        connection:
          additionalProperties: false
          properties:
            description:
              type: string
            value:
              enum:
              - employee
              - relation.employee
              - electedMember
              - relation.electedMember
              - none
              type: string
          required:
          - value
          type: object
      required:
      - accurate
      - connection
      type: object
    ApplicationFee:
      "$id": "#ApplicationFee"
      additionalProperties: false
      description: The costs associated with this application
      properties:
        calculated:
          type: number
        exemption:
          additionalProperties: false
          properties:
            disability:
              type: boolean
            resubmission:
              type: boolean
          required:
          - disability
          - resubmission
          type: object
        payable:
          type: number
        reduction:
          additionalProperties: false
          properties:
            alternative:
              type: boolean
            parishCouncil:
              type: boolean
            sports:
              type: boolean
          required:
          - alternative
          - parishCouncil
          - sports
          type: object
        reference:
          additionalProperties: false
          properties:
            govPay:
              description: GOV.UK Pay payment reference number
              type: string
          required:
          - govPay
          type: object
      required:
      - calculated
      - payable
      - exemption
      - reduction
      type: object
    ApplicationType:
      "$id": "#ApplicationType"
      anyOf:
      - additionalProperties: false
        properties:
          description:
            const: Consent to display an advertisement
            type: string
          value:
            const: advertConsent
            type: string
        required:
        - value
        - description
        type: object
