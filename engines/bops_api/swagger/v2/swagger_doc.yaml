              additionalProperties: false
              properties:
                name:
                  type: string
              required:
              - name
              type: object
            email:
              "$ref": "#/components/definitions/Email"
            name:
              additionalProperties: false
              properties:
                first:
                  type: string
                last:
                  type: string
                title:
                  type: string
              required:
              - first
              - last
              type: object
            phone:
              additionalProperties: false
              properties:
                primary:
                  type: string
              required:
              - primary
              type: object
          required:
          - address
          - email
          - name
          - phone
          type: object
        company:
          additionalProperties: false
          properties:
            name:
              type: string
          required:
          - name
          type: object
        email:
          "$ref": "#/components/definitions/Email"
