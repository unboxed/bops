inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml
    - config/rspec.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  Exclude:
    - "db/migrate/*"

Rails:
  Exclude:
    - "lib/package_builder.rb"

Lint/UnusedMethodArgument:
 Exclude:
    - "app/mailers/devise_mailer.rb"

RSpec/ContextWording:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

Naming/VariableNumber:
  Enabled: false
