default: &default
  adapter: postgresql
  encoding: unicode
  url: <%= ENV["DATABASE_URL"] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: bops_development

test:
  <<: *default
  database: bops_test<%= ENV['TEST_ENV_NUMBER'] %>
  url: <%= ENV["DATABASE_URL"] %><%= ENV['TEST_ENV_NUMBER'] %>

production:
  <<: *default
  database: bops_production
