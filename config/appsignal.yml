default: &defaults
  # Your push api key, it is possible to set this dynamically using ERB:
  # push_api_key: "<%= ENV['APPSIGNAL_PUSH_API_KEY'] %>"
  push_api_key: "<%= ENV['APPSIGNAL_PUSH_API_KEY'] %>"

  # Your app's name
  name: "<%= ENV['APPSIGNAL_APP_NAME'] %>"

  # Your app's revision
  revision: "<%= File.exist?('REVISION') ? File.read('REVISION') : '' %>"

  # The cut-off point in ms above which a request is considered slow, default is 200
  # slow_request_threshold: 200

  # Actions that should not be monitored by AppSignal
  ignore_actions: []

  # Exceptions that should not be recorded by AppSignal
  ignore_errors:
    - ActionDispatch::ParamsParser::ParseError
    - ActionDispatch::Http::MimeNegotiation::InvalidType
    - ActionController::BadRequest
    - ActionController::InvalidAuthenticityToken
    - ActionController::RoutingError
    - ActionController::UnknownFormat
    - ActionController::UnknownHttpMethod
    - ActiveRecord::RecordNotFound

# Configuration per environment, leave out an environment or set active
# to false to not push metrics for that environment.
development:
  <<: *defaults
  active: false

test:
  <<: *defaults
  active: false

production:
  <<: *defaults
  active: true
