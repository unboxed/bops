      </div>
      <table>
        <tr>
          <th style="width: 25%; text-align: left;" valign="top">%{reference}</th>
          <td><strong>Applicant name</strong> %{applicant_name}</td>
        </tr>
        <tr>
          <th style="width: 25%; text-align: left;" valign="top">Proposed development</th>
          <td>%{application_description}</td>
        </tr>
        <tr>
          <th style="width: 25%; text-align: left;" valign="top">Location</th>
          <td>%{site_address}</td>
        </tr>
      </table>
      <h3>This application is subject to an Environmental Impact Assessment (EIA).</h3>
      <hr style="border-top: 1px solid #B1B4B6; border-bottom: none;">
      <h2>View and comment on this application</h2>
      <p>Use this link to:</p>
      <ul>
      <li>view the application documents</li>
      <li>submit a comment about the application</li>
      </ul>
