en:
  site_notice_template:
    default: |-
      <div style="font-size: 10px; padding-left: 20px; padding-right: 20px; letter-spacing: 0.02px; line-height: 12px;">
      <div style="width: 420px; text-align: center">
        <h1 style="margin-bottom: 5px;">Planning notice</h1>
        <h2 style="margin-bottom: 3px;">%{council} Council</h2>
        <h3 style="margin-bottom: 3px;">Town and Country Planning Act 1990</h3>
        <p>We have received an application for the following development:</p>
      </div>
      <table>
        <tr>
          <th style="width: 25%; text-align: left;" valign="top">%{reference}</th>
          <td><strong>Applicant name</strong> %{applicant_name}</td>
        </tr>
        <tr>
          <th style="width: 25%; text-align: left;" valign="top">Proposed development</th>
          <td>%{application_description}</td>
        </tr>
        <tr>
          <th style="width: 25%; text-align: left;" valign="top">Location</th>
          <td>%{site_address}</td>
        </tr>
      </table>
      <hr style="border-top: 1px solid #B1B4B6; border-bottom: none;">
      <h2>View and comment on this application</h2>
      <p>Use this link to:</p>
      <ul>
      <li>view the application documents</li>
      <li>submit a comment about the application</li>
      </ul>
      <p>%{application_link}</p>
      <p>Your comments will be published on our website. If the Council’s decision is appealed, all comments will be shared with the Planning Inspectorate. You will not be able to make any further comments.</p>
      <p>Comment by post to %{council_address}.</p>
      <h2>Submit your comments by %{consultation_end_date}</h2>
      <h3>Site notice displayed on %{site_notice_display_date}</h3>
      </div>
    eia: |-
      <div style="font-size: 10px; padding-left: 20px; padding-right: 20px; letter-spacing: 0.02px; line-height: 12px;">
      <div style="width: 420px; text-align: center">
        <h1 style="margin-bottom: 5px;">Planning notice</h1>
