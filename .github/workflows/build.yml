      - name: Setup Ruby 2.6.6
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6
          bundler-cache: true

      - name: Setup
        uses: ./.github/actions/setup

      - name: Analyse code for vulnerabilities
        run: bundle exec brakeman

  rubocop:
