---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  bundle-audit:
    uses: ./.github/workflows/linters.yml
    with:
      bundler-audit: true

  brakeman:
    uses: ./.github/workflows/linters.yml
    with:
      brakeman: true

  rubocop:
    uses: ./.github/workflows/linters.yml
    with:
      rubocop: true

  rome:
    uses: ./.github/workflows/linters.yml
    with:
      rome: true

  language-versions:
    uses: ./.github/workflows/linters.yml
    with:
      language-versions: true

  specs:
    uses: ./.github/workflows/testing.yml
    with:
      name: "rspec"
      test-runner: "rspec"
    secrets: inherit

  cucumber:
    uses: ./.github/workflows/testing.yml
    with:
      name: "all"
      test-runner: "cucumber"
    secrets: inherit

  docker:
    uses: ./.github/workflows/testing.yml
    with:
      name: "all"
      test-runner: "docker"
    secrets: inherit

  docker-prod:
    uses: ./.github/workflows/testing.yml
    with:
      name: "all"
      test-runner: "docker"
      dockerfile: Dockerfile.production
    secrets: inherit
