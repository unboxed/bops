---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        task:
          - brakeman
          - rubocop
          - biome
          - prettier
          - erb_lint
          - herb:lint
          - language_versions
      fail-fast: false
    env:
      BUNDLE_WITHOUT: development
      PUPPETEER_SKIP_DOWNLOAD: true
      RAILS_ENV: test

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
      - run: yarn install

      - name: Lint with ${{ matrix.task }}
        run: |
          bundle exec rake ${{ matrix.task }}

  specs:
    uses: ./.github/workflows/testing.yml
    strategy:
      matrix:
        specs:
          - { group: "models A-M", directories: "models", pattern: "**/[A-Ma-m]*_spec.rb" }
          - { group: "models N-Z", directories: "models", pattern: "**/[N-Zn-z]*_spec.rb" }
          - { group: "requests A-M", directories: "requests", pattern: "**/[A-Ma-m]*_spec.rb", want_pdf: false }
          - { group: "requests N-Z", directories: "requests", pattern: "**/[N-Zn-z]*_spec.rb", want_pdf: true }
          - { group: "system: rack_test A-F", directories: "system", pattern: "**/[A-Fa-f]*_spec.rb", additional_spec_opts: "--tag ~capybara --tag ~js", want_pdf: true }
          - { group: "system: rack_test G-L", directories: "system", pattern: "**/[G-Lg-l]*_spec.rb", additional_spec_opts: "--tag ~capybara --tag ~js", want_pdf: false }
          - { group: "system: rack_test M-S", directories: "system", pattern: "**/[M-Sm-s]*_spec.rb", additional_spec_opts: "--tag ~capybara --tag ~js", want_pdf: false }
          - { group: "system: rack_test T-Z", directories: "system", pattern: "**/[T-Zt-z]*_spec.rb", additional_spec_opts: "--tag ~capybara --tag ~js", want_pdf: false }
          - { group: "system: capybara A-C", directories: "system", pattern: "**/[A-Ca-c]*_spec.rb", additional_spec_opts: "--tag 'capybara' --tag 'js'", want_pdf: true }
          - { group: "system: capybara D-F", directories: "system", pattern: "**/[D-Fd-f]*_spec.rb", additional_spec_opts: "--tag 'capybara' --tag 'js'", want_pdf: false }
          - { group: "system: capybara G-I", directories: "system", pattern: "**/[G-Ig-i]*_spec.rb", additional_spec_opts: "--tag 'capybara' --tag 'js'", want_pdf: false }
          - { group: "system: capybara J-L", directories: "system", pattern: "**/[J-Lj-l]*_spec.rb", additional_spec_opts: "--tag 'capybara' --tag 'js'", want_pdf: false }
          - { group: "system: capybara M-O", directories: "system", pattern: "**/[M-Om-o]*_spec.rb", additional_spec_opts: "--tag 'capybara' --tag 'js'", want_pdf: false }
          - { group: "system: capybara P-S", directories: "system", pattern: "**/[P-Sp-s]*_spec.rb", additional_spec_opts: "--tag 'capybara' --tag 'js'", want_pdf: false }
          - { group: "system: capybara T-V", directories: "system", pattern: "**/[T-Vt-v]*_spec.rb", additional_spec_opts: "--tag 'capybara' --tag 'js'", want_pdf: false }
          - { group: "system: capybara W-Z", directories: "system", pattern: "**/[W-Zw-z]*_spec.rb", additional_spec_opts: "--tag 'capybara' --tag 'js'", want_pdf: false }
          - { group: "components", want_pdf: true }
          - {
              group: "other",
              directories: "{controllers,form_models,helpers,presenters,mailer,jobs,services,translations}",
            }
          - { group: "bops_admin", module: "engines" }
          - { group: "bops_api", module: "engines" }
          - { group: "bops_applicants", module: "engines", want_pdf: true }
          - { group: "bops_config", module: "engines" }
          - { group: "bops_core", module: "engines" }
          - { group: "bops_consultees", module: "engines", want_pdf: true }
          - { group: "bops_enforcements", module: "engines" }
          - { group: "bops_preapps", module: "engines" }
          - { group: "bops_reports", module: "engines" }
          - { group: "bops_submissions", module: "engines" }
          - { group: "bops_uploads", module: "engines" }
      fail-fast: false
    with:
      name: "${{matrix.specs.group}}"
      include: "${{matrix.specs.module || 'spec'}}/${{matrix.specs.directories || matrix.specs.group}}/${{matrix.specs.pattern || '**/*_spec.rb'}}"
      want-pdf: "${{ !!matrix.specs.want_pdf }}"
      additional_spec_opts: "${{ matrix.specs.additional_spec_opts }}"
    secrets: inherit

  cucumber:
    uses: ./.github/workflows/testing.yml
    with:
      name: "all"
      test-runner: "cucumber"
      want-pdf: true
    secrets: inherit

  docker-dnsmasq:
    uses: ./.github/workflows/testing.yml
    with:
      name: "all"
      test-runner: "docker"
      dockerfile: docker/dnsmasq/Dockerfile
      context: docker/dnsmasq
    secrets: inherit

  docker-postgis:
    uses: ./.github/workflows/testing.yml
    with:
      name: "all"
      test-runner: "docker"
      dockerfile: docker/postgis/Dockerfile
      context: docker/postgis
    secrets: inherit

  docker-ruby:
    uses: ./.github/workflows/testing.yml
    with:
      name: "all"
      test-runner: "docker"
      dockerfile: docker/ruby/Dockerfile
      context: docker/ruby
    secrets: inherit

  docker-prod:
    uses: ./.github/workflows/testing.yml
    with:
      name: "all"
      test-runner: "docker"
      dockerfile: Dockerfile.production
    secrets: inherit
